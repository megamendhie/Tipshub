apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sqube.tipshub"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 11
        versionName "2.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true;
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.firebase:firebase-core:17.2.0'       //Analytics
    implementation 'com.google.firebase:firebase-auth:19.1.0'       //Authentication
    implementation 'com.google.firebase:firebase-firestore:21.2.0'  //Cloud Firestore
    implementation 'com.google.firebase:firebase-storage:17.0.0'    //Storage
    implementation 'com.google.firebase:firebase-messaging:20.0.1'  //Messaging
    implementation 'com.google.firebase:firebase-database:19.2.0' //RT database
    implementation 'com.google.firebase:firebase-config:19.0.3'    //Remote Config
    implementation 'com.firebaseui:firebase-ui-storage:6.2.0'
    implementation 'com.firebaseui:firebase-ui-firestore:6.2.0'
    implementation 'com.firebaseui:firebase-ui-auth:6.2.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.algolia:algoliasearch-android:3.+'
    implementation 'com.hbb20:ccp:2.2.9'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.arch.core:core-runtime:2.1.0'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.github.Flutterwave:rave-android:1.0.48'
    implementation 'co.paystack.android.design.widget:pinpad:1.0.1'
    implementation 'co.paystack.android:paystack:3.0.10'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.+'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.facebook.shimmer:shimmer:0.4.0'
    implementation 'com.github.bumptech.glide:glide:4.10.0'
    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

